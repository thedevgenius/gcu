<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        @page {
            size: A4;  /* Set page size */
            margin: 2cm;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        /* Page break */
        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice</h1>
        <div class="details">
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Date:</strong> {{ "now"|date:"Y-m-d" }}</p>
        </div>

        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Service Charge</td>
                <td>$100</td>
            </tr>
        </table>
    </div>

    <!-- Force new page -->
    <div class="page-break"></div>

    <div class="container">
        <h2>Additional Information</h2>
        <p>This section appears on the next page.</p>
    </div>
</body>
</html>
