{% extends 'base_site.html' %}

{% block title %}Add New Teacher | Grand Crest University{% endblock title %}

{% block content %}
    <!-- begin: container -->
    <div class="container-fixed">
        <div class="flex flex-wrap items-center lg:items-end justify-between gap-5 pb-7.5">
            <div class="flex flex-col justify-center gap-2">
                <h1 class="text-xl font-semibold leading-none text-gray-900">Add New Teacher</h1>
            </div>
        </div>
    </div>
    <!-- end: container -->

    <!-- begin: container -->
    <div class="container-fixed">
        <form method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="card">
                <div class="card-header">
                    <h class="card-title">Add New Teacher</h3>
                </div>
                <div class="card-body">
                    <div class="grid grid-cols-2 gap-5">
                        {% for field in form %}
                            <div class="col-span-1">
                                <label for="{{ field.id_for_label }}" class="form-label mb-2">{{ field.label }}<span class="text-danger">*</span></label>
                                {{ field }}
                                {{ field.errors }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div> 
            <div class="flex justify-end mt-5 gap-3">
                <button type="reset" class="btn btn-secondary">CANCEL</button>
                <button type="submit" class="btn btn-primary">SAVE & NEXT</button>
            </div>
        </form>
         
    </div>
    <!-- end: container -->
    
{% endblock content %}
